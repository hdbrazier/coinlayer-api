<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinLayer API</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Coinlayer API Project</h1>

    <div class="container">
        <div class="gallery">
            <figure class="gallery_item_1" id="fig1">
                <img class="gallery_img" src="images/bitcoin-btc-logo.png" alt="BTC">
                <h2>Bitcoin Price:</h2>
                <h2 id="bitcoin-price"></h2>
            </figure>

            <figure class="gallery_item_2" id="fig2">
                <img class="gallery_img" src="images/ethereum-eth-logo.png" alt="ETH">
                <h2>Ethereum Price:</h2>
                <h2 id="ethereum-price"></h2>
            </figure>

            <figure class="gallery_item_3" id="fig3">
                <img class="gallery_img" src="images/tether-usdt-logo.png" alt="USDT">
                <h2>Tether Price:</h2>
                <h2 id="tether-price"></h2>
            </figure>

            <figure class="gallery_item_4" id="fig4">
                <img class="gallery_img" src="images/litecoin-logo-png-transparent.png" alt="LTC">
                <h2>Litecoin Price:</h2>
                <h2 id="litecoin-price"></h2>
            </figure>

            <figure class="gallery_item_5" id="fig5">
                <img class="gallery_img" src="images/bnb-bnb-logo.png" alt="BNB">
                <h2>BNB Price:</h2>
                <h2 id="bnb-price"></h2>
            </figure>

            <figure class="gallery_item_6" id="fig6">
                <img class="gallery_img" src="images/tron-trx-logo.png" alt="TRX">
                <h2>Tron Price:</h2>
                <h2 id="tron-price"></h2>
            </figure>
        </div>
    </div>
</body>
</html>
